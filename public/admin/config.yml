          - label: 'Beverages'
            name: 'beverages'
            widget: 'list'
            fields:
              - { label: 'Name of Beverage', name: 'name', widget: 'string' }
              - { label: 'Price', name: 'price', widget: 'string' }
          - label: 'Light Bites'
            name: 'bites'
            widget: 'list'
            fields:
              - { label: 'Name of Food Item', name: 'name', widget: 'string' }
              - { label: 'Price', name: 'price', widget: 'string' }
